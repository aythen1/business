<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>

  </style>
</head>

<body>
  <div class="ActionRequiredEmail"
    style="width: 656px; height: 884px; padding-top: 32px; padding-left: 32px; padding-right: 32px; background: #F5F7FA; flex-direction: column; justify-content: center; align-items: flex-start; ">
    <div class="ContainerElevated"
      style="align-self: stretch; height: 600px; padding: 40px; background: white; border-radius: 3px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40px; ">
      <div class="LogoBrand"
        style="width: 124px; height: 18px; padding-right: 0.79px; justify-content: center; align-items: flex-start; gap: 7px; display: inline-flex">
        <div class="Logo" style="width: 38px; height: 18px; position: relative">
          <div class="Oval"
            style="width: 18px; height: 18px; left: 0px; top: 0px; position: absolute; opacity: 0.81; background: #0ABD9F; border-radius: 9999px">
          </div>
          <div class="Oval"
            style="width: 18px; height: 18px; left: 10px; top: 0px; position: absolute; opacity: 0.81; background: #FFB313; border-radius: 9999px">
          </div>
          <div class="Oval"
            style="width: 18px; height: 18px; left: 20px; top: 0px; position: absolute; opacity: 0.81; background: #F35B44; border-radius: 9999px">
          </div>
        </div>
        <img class="Company" style="width: 78.21px; height: 17.48px" src="https://via.placeholder.com/78x17" />
      </div>
      <div class="Header"
        style="margin-top: 40px;align-self: stretch; color: #222D38; font-size: 24px; font-family: Inter; font-weight: 700; line-height: 32px; word-wrap: break-word">
        {{text0}}</div>
      <div class="MessageCta"
        style="margin-top: 12px;align-self: stretch;  flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px; ">
        <div class="HiCustomerName"
          style="align-self: stretch; color: #46586B; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 24px; word-wrap: break-word">
          {{text1}}</div>
        <div class="Text"
          style="align-self: stretch; color: #46586B; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 24px; word-wrap: break-word">
          {{text2}}</div>
        <div class="StackCardTasks"
          style="margin-top: 12px;align-self: stretch;flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 24px;">
          <div class="ActiveTeamMembers"
            style="align-self: stretch; color: #222D38; font-size: 20px; font-family: Inter; font-weight: 700; line-height: 28px; word-wrap: break-word">
            {{text3}}</div>
          <div class="CardTask"
            style="align-self: stretch; padding: 16px; background: white; border-radius: 3px; border: 1px #E8EDF3 solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; ">
            <div class="Breadcrumb"
              style="align-self: stretch; height: 18px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
              <div class="ProjectAndStatus"
                style="justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
                <div class="CcStartup"
                  style="color: #53AB97; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  {{text4}}</div>
                <div
                  style="color: #222D38; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  /</div>
                <div class="NewBranding"
                  style="color: #53AB97; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  {{text5}}</div>
              </div>

            <div class="AddNewCardDesigns"

              {{text6}}</div>
            <div class="Status"
              style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">

                style="padding-left: 8px; padding-right: 8px; background: #6C90FC; border-radius: 3px; overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                <div class="Medium"
                  style="color: white; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  {{text7}}</div>
              </div>
              <div class="Prioirty"
                style="margin-left: 8px;padding-left: 8px; padding-right: 8px; background: #FFEEED; border-radius: 3px; overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                <div class="Medium"
                  style="color: #FF5D58; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  {{text8}}</div>
              </div>
            </div>
            <div class="DateGroup"
              style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">

                {{text9}}

            </div>

            style="margin-top: 12px;align-self: stretch;  padding: 16px; background: white; border-radius: 3px; border: 1px #E8EDF3 solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; ">
            <div class="Breadcrumb"
              style="align-self: stretch; height: 18px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
              <div class="ProjectAndStatus"
                style="justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">

                <div class="NewBranding"
                  style="color: #53AB97; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  {{text5}}</div>
              </div>
            </div>
            <div class="AddNewCardDesigns"
              style="margin-bottom: 8px;align-self: stretch; color: #222D38; font-size: 16px; font-family: Inter; font-weight: 400; line-height: 24px; word-wrap: break-word">
              {{text10}}</div>
            <div class="Status"
              style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
              <div class="Status"
                style="padding-left: 8px; padding-right: 8px; background: #6C90FC; border-radius: 3px; overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                <div class="Medium"
                  style="color: white; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  {{text7}}</div>
              </div>
              <div class="Prioirty"
                style="margin-left: 8px;padding-left: 8px; padding-right: 8px; background: #FFEEED; border-radius: 3px; overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex">
                <div class="Medium"
                  style="color: #FF5D58; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                  {{text8}}</div>
              </div>
            </div>
            <div class="DateGroup"
              style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 4px; display: inline-flex">
              <div class="June2021"
                style="flex: 1 1 0; color: #222D38; font-size: 12px; font-family: Inter; font-weight: 400; line-height: 18px; word-wrap: break-word">
                {{text9}}</div>
            </div>
          </div>
        </div>
        <div class="ContainerCta"
          style="margin-top: 20px; align-self: stretch; height: 48px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
          <div class="ContainerPrimarySecondary"
            style="align-self: stretch; justify-content: flex-start; align-items: flex-start; gap: 12px; display: inline-flex">
            <div class="Button"
              style="padding-left: 32px; padding-right: 32px; padding-top: 12px; padding-bottom: 12px; background: {{backgroundColor}}; box-shadow: 0px 3px 9px rgba(0, 0, 0, 0.09); border-radius: 3px; justify-content: center; align-items: flex-start; gap: 16px; display: flex">
              <div class="ButtonText"
                style="text-align: center; color: white; font-size: 16px; font-family: Inter; font-weight: 700; line-height: 24px; word-wrap: break-word">
                {{text11}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{footerHtml}}
  </div>
</body>

</html>
